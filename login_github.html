<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
<script>
    // Create a callback which logs the current auth state
    function authDataCallback(authData) {
        if (authData) {
            console.log("User " + authData.uid + " is logged in with " + authData.provider);
        } else {
            console.log("User is logged out");
        }
    }

    // Register the callback to be fired every time auth state changes
    var ref = new Firebase("https://luminous-inferno-1746.firebaseio.com");
    ref.onAuth(authDataCallback);

    // Create a callback to handle the result of the authentication
    function authHandler(error, authData) {
        if (error) {
            console.log("Login Failed!", error);
        } else {
            console.log("Authenticated successfully with payload:", authData);
        }
    }

    // Or via popular OAuth providers ("facebook", "github", "google", or "twitter")
    ref.authWithOAuthPopup("github", authHandler, {scope:"user"});
    ref.authWithOAuthRedirect("github", authHandler);
</script>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '292589600802813',
            xfbml      : true,
            version    : 'v2.5'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
</div>


</body>
</html>
